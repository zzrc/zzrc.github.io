<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      sizes="16x16 24x24 32x32 48x48 64x64"
      href="favicon.ico"
    />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="manifest" href="/zzrc.webmanifest" />
    <meta name="apple-mobile-web-app-title" content="Zazerkale" />
    <meta name="application-name" content="Zazerkale" />

    <title>Zazerkale</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <style>
      #preloader {
        pointer-events: none;
        transition: opacity 0.5s linear;

        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        top: 0;

        background: radial-gradient(closest-side, #040033, black);
      }

      body.loaded #preloader {
        opacity: 0;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <div id="preloader"></div>
  </body>
</html>
